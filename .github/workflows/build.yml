name: Debug build

on:
  push:
    branches:
      - v2
    paths:
      - '**.go'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          check-latest: true
          cache: true
      - name: Build
        run: |
          sudo timedatectl set-timezone Asia/Shanghai
          go mod tidy
          bash build.sh
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Music163bot-Go
          path: Music163bot-Go
